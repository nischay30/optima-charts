apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "optima.db.fullname" . }}-test-connection"
  labels:
    {{- include "optima.db.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "optima.db.fullname" . }}:{{ .Values.db.service.port }}']
  restartPolicy: Never

